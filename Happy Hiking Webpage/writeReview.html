<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="review.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Write a Review</title>

    <script>
        $(document).ready(function() {
            document.getElementById("searchBar").value = localStorage["searchBarValue"];

            document.getElementById("searchBar").addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    searchBarClicked();
                }
            });

            document.getElementById("comments").onfocus = function() {
                myFunction()
            };

            document.getElementById("comments").addEventListener("focusout", myFunction2);

            document.getElementById("submitBtn").addEventListener("click", submissionCheck);
        });

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("Overlay").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("Overlay").style.width = "0%";
        }

        function searchBarClicked() {
            var str = document.getElementById("searchBar").value;
            localStorage["searchBarValue"] = str;
            window.location.href = "locationEntered.html";
        }

        function myFunction() {
            document.getElementById("comments").innerHTML = " ";
        }

        function myFunction2() {
            document.getElementById("comments").innerHTML = "Add additional comments here...";
        }

        function submissionCheck() {
            if ($('input[type=radio]:checked').length > 0 || document.getElementById("comments").innerHTML != "Add additional comments here...") {
                if (document.getElementById('star1').checked || document.getElementById('star2').checked || document.getElementById('star3').checked || document.getElementById('star4').checked || document.getElementById('star5').checked) {
                    window.location.href = "submitted.html";
                } else {
                    alert("Please rate in order to get your review submitted.");
                }
            } else {
                alert("Please rate in order to get your review submitted.");
            }
        }

        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        var cancel = function(event) {
            var image = document.getElementById('output');
            image.src = "images/noImage.png";
        };
    </script>
</head>

<body>
    <div class="overlay" id="Overlay"></div>

    <div class="d-flex justify-content-between flex-column flex-md-row align-items-center p-2 px-md-4 border-bottom shadow-sm zIndexDefault">
        <a href="index.html" class="bottomSpace zIndexDefault"><img src="images\logo.png" alt="Happy Hiking Logo" class="my-0 mr-md-auto font-weight-normal img-fluid"></a>

        <div id="searchDiv" class="input-group mb-3 w-50 my-auto zIndexDefault">
            <input type="text" class="form-control" id="searchBar" placeholder="Find A Trail!" aria-label="Find A Trail!" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" onclick="searchBarClicked()">Search</button>
            </div>
        </div>

        <a href="javascript:void(0)" class="topSpace zIndexDefault" onclick="openNav()"><img src="images\avatar3.png" alt="Profile Icon" class="img-fluid"></a>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="text-center">
            <h2>Profile</h2>
            <img src="images/por2.png" alt="profile picture" class="img-fluid">
            <h5>YourName McLastName</h5>
            <h5>The_Username</h5>
            <br/>
            <h5>Default Location: IL, USA</h5>

        </div>

    </div>
    <div class="container-fluid main">
        <br>
        <div class="row1">
            <div class="col-md-2 text-center" id="btnColumn">
                <a type="button" class="btn btn-dark" href="allReviews.html">‚Üê</a>
            </div>
            <div class="col-lg-8"></div>
            <div class="col-sm-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-lg-8">
                <div class="rate row">
                    <h4>Rate this trail: </h4>
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>

                    
                </div>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
        <div class="row row2">
            <div class="col-sm-2">
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6" id="leftCol">
                        <form action="/action_page.php">
                            <br>
                            <label for="fname">Name:</label>
                            <input type="text" id="fname" name="fname"><br><br>
                            <label class="label">Pet friendly: </label>
                            <input type="radio" id="yes1" name="petfriendly" value="yes">
                            <label for="yes1">Yes</label>&nbsp;
                            <input type="radio" id="no1" name="petfriendly" value="no">
                            <label for="no1">No</label><br>
                            <label class="label">Child friendly: </label>
                            <input type="radio" id="yes" name="childfriendly" value="yes">
                            <label for="yes">Yes</label>&nbsp;
                            <input type="radio" id="no" name="childfriendly" value="no">
                            <label for="no">No</label><br>
                            <label class="label">Wildlife danger: </label>
                            <input type="radio" id="yes2" name="wildlife" value="yes">
                            <label for="yes2">Yes</label>&nbsp;
                            <input type="radio" id="no2" name="wildlife" value="no">
                            <label for="no2">No</label><br><br>
                            <textarea name="comments" id="comments">Add additional comments here...</textarea><br><br>
                            <!-- <input type="submit" value="Submit"><br><br> -->
                        </form>
                    </div>
                    <div class="col-sm-1" id="midCol"></div>
                    <div class="col-md-5" id="rightCol">
                        <br>
                        <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"></p>
                        <img src="images/cancel.png" onclick="cancel(event)" id="img">
                        <p><img src="images/noImage.png" id="output" width="250" height="250" /></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row row3">
            <div class="col-sm-2">
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6" id="left">
                        <a type="button" class="btn btn-danger" href="allReviews.html">Cancel</a>
                    </div>
                    <div class="col-md-6" id="right">
                        <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>

</html>
